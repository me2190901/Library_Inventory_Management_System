<!doctype html>
<html>
  <head>

    <style>
      table {table-layout:fixed;}
      table td {word-wrap:break-word; text-align: center;
        vertical-align: middle;
      }
      

      </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Library Inventory Management</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/form_upload.css" rel="stylesheet">
    

  </head>



  <body class="text-center">
    <style>
      body {
        background-image: url("https://media.istockphoto.com/photos/blue-sky-and-white-clouds-background-picture-id825778252?k=20&m=825778252&s=612x612&w=0&h=i5tqMrPeAshcGZ_Clma9t_wp9rIw1bkm0gdz2ozR7OQ=");

        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      </style>


    
    <nav class="navbar navbar-expand-lg navbar fixed-top navbar-light bg-light">
      
      <div class="container-fluid">
        <a class="navbar-brand" href="https://home.iitd.ac.in/"> 
          <img src="https://upload.wikimedia.org/wikipedia/en/f/fd/Indian_Institute_of_Technology_Delhi_Logo.svg" width="30" height="30" class="d-inline-block align-top" alt=""> SURA 2021</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('about') }}">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="bg-light text-center orfvelow-hidden border-radius: 21px 21px 21px 21px">
        <form class="form-upload" method=POST enctype=multipart/form-data action="{{ url_for('predict') }}">
          <h1 class="h2 mb-1 font-weight-normal">Upload Image Here</h1>
          <h5 class="h5 mb-3 font-weight-normal">(.jpg format only)</h5>
          <input type="file" id="image" name="image" class="form-control" required autofocus >
          <button class="btn btn-lg btn-primary btn-block" type="submit" >Predict</button>
          <br>
          
    </div>

      <br>
      {% if image_loc %}
        <img class="mb-4" src="static/{{image_loc}}" alt="" width="256" height="256">
        <h3 class="h3 mb-3 font-weight-normal">Prediction</h3>
        <ul>
          {% for name,number in prediction %}
          <table class="table table-bordered table-light" style="text-align:center;">
            <tbody>
              <tr>
                <th scope="row" style="text-align:center;">*</th>
                <td style="text-align:center;">{{ name }}</td>
                <td style="text-align:center;">{{ number }}</td>
              </tr>
            </tbody>
          </table>
          {% endfor %}
        </ul>
      {%endif%}
    </form>
  </body>
</html>
