<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Predictions</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/form_upload.css" rel="stylesheet">
  </head>


  <body class="text-center">
    <style>
      body {
        background-image: url('');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      </style>


    
    <nav class="navbar navbar-expand-lg navbar fixed-top navbar-light bg-light">
      
      <div class="container-fluid">
        <a class="navbar-brand" href="https://home.iitd.ac.in/"> 
          <img src="https://upload.wikimedia.org/wikipedia/en/f/fd/Indian_Institute_of_Technology_Delhi_Logo.svg" width="30" height="30" class="d-inline-block align-top" alt=""> SURA 2021</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="http://10.184.2.150:12000/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="http://localhost:8000/about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

      {% if image_loc %}
        <img class="mb-4" src="static/{{image_loc}}" alt="" width="256" height="256">
        <h3 class="h3 mb-3 font-weight-normal">Prediction</h3>
        <ul>
          {% for name,number in prediction %}
          <table class="table table-bordered">
            <tbody>
              <tr>
                <th scope="row">*</th>
                <td>{{ name }}</td>
                <td>{{ number }}</td>
              </tr>
            </tbody>
          </table>
          {% endfor %}
        </ul>
      {%endif%}
    </form>
  </body>
</html>
